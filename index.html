<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ferrari</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="leftPanel">
        <div id="logo">
            <img src="img/logo.png">
            <div id="logo-text">Ferrari</div>
        </div>
        <div id="credits">
            Photo by <a href="https://unsplash.com/@viktortheo" target="_blank" rel="noopener noreferrer">Viktor Theo</a>
        </div>
        <div id="background-credits"></div>
    </div>
    <div id="rightPanel">
        <div id="rightPanelTop">
           <p>
            The form below is to register your interest in acquiring a brand-new Ferrari for free. This is totally legit.
            Sign up <em>now</em> to get started.
            </p>
           <p>You <em>know</em> you want to.</p>
        </div>
        <div id="rightPanelForm">
            <p>Let's do this!</p>
            <form action="submit" method="post">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <br>
                    <input type="text" id="first-name" name="firstName" required placeholder="John" minlength="2" maxlength="50">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <br>
                    <input type="text" id="last-name" name="lastName" required placeholder="Doe" minlength="2" maxlength="50">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <br>
                    <input type="email" id="email" name="userEmail" required placeholder="johndoe@example.com">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <br>
                    <input type="tel" id="phone-number" name="phoneNumber" required placeholder="07795586220" min="11" max="11">
                </div>
                <div>
                    <label for="pwd">PASSWORD</label>
                    <br>
                    <input type="password" id="pwd" name="password" required minlength="5" maxlength="20">
                </div>
                <div>
                    <label for="pwd-confirmation">CONFIRM PASSWORD</label>
                    <br>
                    <input type="password" id="pwd-confirmation" name="passwordConfirmation" required minlength="5" maxlength="20">
                </div>
                <div id="submit">
                    <button action="submit">Create Account</button>
                </div>
        </div>
        <div id="rightPanelBottom">
            <p>Already have an account? <strong><a href="/login">Log in</a></strong></p>
        </div>
    </div>
</body>
</html>
